# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Cryptomonkey sticker book

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 16.x
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm install
      - name: Build CRA build folder
      - run: npm run build --if-present
      - name: Build tailwind css into build folder
      - run: npm run build:css --if-present
      - name: Deploy to cryptomonkey-sticker-book
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: "cryptomonkey-sticker-book.surge.sh"
          project: "./build/"
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
