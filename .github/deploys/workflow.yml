name: Deploy Cryptomonkey

on:
  push:
    branches: [master]

jobs:
  my-job:
    name: Run Deploy CRA
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to cryptomonkey-sticker-book.surge.sh
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: "cryptomonkey-sticker-book.surge.sh"
          project: "."
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
