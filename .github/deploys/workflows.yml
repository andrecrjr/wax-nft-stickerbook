name: Deploy Cryptomonkey

on:
  push:
    branches: [master]

jobs:
  build:
    name: Run Deploy CRA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js to React ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm install
      - run: npm run build --if-present
      - name: Buildando Tailwind
      - run: npm run build:css
      - name: Deploy to cryptomonkey-sticker-book.surge.sh
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: "cryptomonkey-sticker-book.surge.sh"
          project: "./build/"
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
